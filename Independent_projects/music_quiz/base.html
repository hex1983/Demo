<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Knowledge Check</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="inner-container" id="quiz-container">
            <div id="question-container">
                <div id="question"><p></p></div>

                <div class="radio-answers">
                    <div id="answer1"></div>
                    <div id="answer2"></div>
                    <div id="answer3"></div>
                    <div id="answer4"></div>
                </div>
            </div>
            <div class="btns">
                <button id="submit">Submit</button>
                <button id="quit">Quit</button>
            </div>
        </div>
        <div class="inner-container" id="start-container">
            <button id="start">Start Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
